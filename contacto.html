<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contacto - Sitio simple HTML y CSS" />
  <title>Contacto | Sitio Simple</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/theme.js"></script>
</head>
<body>
  <header>
    <div class="nav-container">
      <strong>SitioSimple</strong>
      <nav aria-label="Principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="quienes-somos.html">Quiénes Somos</a></li>
          <li><a href="contacto.html" aria-current="page">Contacto</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" type="button" data-theme-toggle aria-label="Cambiar tema"><span data-theme-label>☀️ Claro</span></button>
    </div>
  </header>
  <main>
    <section>
      <h1>Contacto</h1>
      <form>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" />
        </div>
        <div>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tu@correo.com" />
        </div>
        <div>
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <nav aria-label="Secundaria">
      <a href="index.html">Inicio</a> · 
      <a href="quienes-somos.html">Quiénes Somos</a> · 
      <a href="contacto.html" aria-current="page">Contacto</a>
    </nav>
    <small>&copy; SitioSimple</small>
  </footer>
</body>
</html>
